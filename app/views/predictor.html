<!DOCTYPE html>
<html>
<head>
	<title>Predictor</title>

    <style type="text/css">


    .run-btn{
    height:100%; 
    width:130px; 
    margin: -20px -50px; 
    position:relative;
    top:50%; 
    left:50%;
    }


    </style>
</head>
<body>
    <div data-ng-app="app.controllers" data-ng-controller="PredictDataCtrl">
        <div class="row">
            <div class="page page-icons">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <section class="panel panel-default">
                        <div class="panel-heading"><strong><i class="fa fa-list panel-ico"></i>Predict Ads Form</strong></div>
                            <div class="panel-body">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="searchkeys" class="col-sm-2 control-label">Search Keywords</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="searchkeys" ng-model ="searchkeys" placeholder="Provide Search Keywords with comma separated words">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="adtitle" class="col-sm-2 control-label">Ad Title</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="adtitle" ng-model="adtitle" placeholder="Please Enter Your Ad Title">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="locations" class="col-sm-2 control-label">Locations</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="locations" ng-model="locations" placeholder="Please Enter Your Locations with comma separated words">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="adtype" class="col-sm-2 control-label">Ad Type</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="adtype" ng-model="adtype" placeholder="Please Enter Your Ad Type">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="adData" class="col-sm-2 control-label">Ad Text</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="adData" ng-model="adData" placeholder="Please Enter Your Ad Text">
                                        </div>
                                    </div>
                            

                                    <div>  
                                    <br>                  
                                        <button type="submit" class="btn btn-success run-btn" data-ng-click = "sendPredictData()">Run</button>                
                                    </div>
                                    <br><br>
                                </form>  
                            </div>
                    </section>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

        <div class="row">
            <div class="page page-icons">

                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <section class="panel panel-default"> 
                    <form class="form-horizontal" role="form">               
                        <div class="panel-heading"><strong><i class="fa fa-list panel-ico"></i>File upload with Drag and Drop</strong></div>
                        <div class="panel-body">
                            <div>
                                <div class="drop-box">Drag and drop files here</div>
                            </div>
                        </div>
                        <div>  
                        <br>                  
                            <button type="submit" class="btn btn-success run-btn">Upload and Run</button>                
                        </div>
                        <br><br>
                    </form>
                    </section>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
     </div>
</body>
</html>
